        <script>

            // let jQuery ='';

            function fnCheck(){
                return confirm('진행하시겠습니까?');
            }

            $(function() {

                // crime_rate walkability_score	senior_pedestrian_accidents	steep_slope_count	park	senior_center	sports_center	cultural_facilities	welfare_facilities	senior_population	subway_station_count	subway_line_count	bus_stop_count	bus_stop_density	medical_corporations_count	emergency_room_count

                let filters = ["safety","walk","relation","welfare","culture","transport","medical","social","nature","air"];

                // let filters = ['crime_rate'];

                //$.each(object, function(index, element) { });


                if(filters.length > 0)
                {
                    $("#filters").html('');

                    $.each(filters,function(i,e){

                    $("#filters").append(`
                            <div class="mb-3 col-sm-6 col-md-3 col-lg-4">
                            <label for="${e}" class="form-label">${e}</label>
                            <input type="range" class="form-range" id="${e}" name="${e}" min="1" max="5" step="1" oninput="this.nextElementSibling.value = test(this.value);">
                            <output></output>
                        </div>
                        `);
                    });
                }
            });

            function test(num){

                let lst = ['최하','하','중','상','최상'];
                return lst[num-1];
            }
