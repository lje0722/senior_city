                if(filters.length > 0)
                {
                    $("#filters").html('');

                    $.each(filters,function(i,e){

                    $("#filters").append(`

                            <label for="${e}" class="form-label">${e}</label>
                            <input type="range" class="form-range" id="${e}" name="${e}" min="1" max="5" step="1" oninput="this.nextElementSibling.value = this.value">
